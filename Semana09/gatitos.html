<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatitos</title>
    <script>
        const URL = "https://api.thecatapi.com/v1/images/search?limit=10";

        async function gatos()
        {
            try{
                const response = await fetch(URL);
                if (response.ok)
                {
                    const gatos = await response.json();
        
                    console.log(gatos);
        
                    gatos.forEach(
                        gato => {
                            const picture = document.createElement('img');
                            picture.src = gato.url;
                            picture.width = 200;
                            document.querySelector('#galeria').appendChild(picture);
                        }
                    )
                }
            }
        
        catch(e){
            console.error(e);
        }
    }
        gatos();
    </script>
</head>
<body>
    <h1>Fotos de gatitos</h1>

    <div id="galeria">
    </div>
</body>
</html>
