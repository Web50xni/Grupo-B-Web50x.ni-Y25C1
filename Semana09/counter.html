<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            let counter = 0;
            document.querySelector('button')
            .addEventListener('click', () => {
                alert(counter++);
            })
        })
    </script>
</head>
<body>
    <h1>Counter</h1>
    <button>Count</button>
</body>
</html>
