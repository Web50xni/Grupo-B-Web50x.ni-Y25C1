<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Journal50{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Journal50</h1>
        <nav>
            <a href="/">Inicio</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a> |
                <a href="{% url 'register' %}">Registrarse</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
